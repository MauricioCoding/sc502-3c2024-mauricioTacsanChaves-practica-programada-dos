<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Tranformer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="d-flex flex-column gap-4 p-4">
  
    <!-- First div -->
    <div>
      <h1>This is my text change code!</h1>
      <p id="paragraph_name">I'm the text that is getting changed!!!!</p>
      <button id="text_change_button" name="text_change_button">Click me!</button>
    </div>

    <!-- Second div (form) -->
    <div>
        <h1>Age control form</h1>
      <form>
        <div class="mb-3">
          <label for="userAge" class="form-label">Are you old enough?</label>
          <input type="number" class="form-control" id="userAge" placeholder="Enter age" name="userAge">
          <p id="paragraph_age" class="form-text">We'll never share your age with stragers.</p>
        </div>
        <button type="button" id="age_button" name="age_button">Submit</button>
      </form>
    </div>

    <div id="student_section">
      <h1>Students</h1>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
